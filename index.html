<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calendar</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 700,
          'GRAD' 3,
          'opsz' 48
        }
        </style>
    </head>
    <body>
        <div class="container">
          <div class = "calendar">
             <div class="month">
              <div class="date">
                <h1 class="chevron-heading">
                    <div id = "monthtitle">
                    <span class="material-symbols-outlined" id="chevronLeft">chevron_left</span>   <span id="monthText">January</span> 
                    <span class="material-symbols-outlined" id="chevronRight">chevron_right</span>
                    </div>
                  </h1>
                 <p></p>
                 </div> 
             </div>
             <div class="weekdays">
                 <div>Sun</div>
                 <div>Mon</div>
                 <div>Tue</div>
                 <div>Wed</div>
                 <div>Thu</div>
                 <div>Fri</div>
                 <div>Sat</div>
             </div>
             <div class="days" id="days">
                 <div class="next-date" id = "d1">30</div>
                 <div id= "d2">1</div>
                 <div id= "d3">2</div>
                 <div id= "d4">3</div>
                 <div id= "d5">4</div>
                 <div id= "d6">5</div>
                 <div id= "d7">6</div>
                 <div id= "d8">7</div>
                 <div id= "d9">8</div>
                 <div id= "d10">9</div>
                 <div id= "d11">10</div>
                 <div id= "d12">11</div>
                 <div id= "d13">12</div>
                 <div id= "d14">13</div>
                 <div id= "d15">14</div>
                 <div id= "d16">15</div>
                 <div id= "d17">16</div>
                 <div id= "d18">17</div>
                 <div id= "d19">18</div>
                 <div id= "d20">19</div>
                 <div id= "d21">20</div>
                 <div id= "d22">21</div>
                 <div id= "d23">22</div>
                 <div id= "d24">23</div>
                 <div id= "d25">24</div>
                 <div id= "d26">25</div>
                 <div id= "d27">26</div>
                 <div id= "d28">27</div>
                 <div id= "d29">28</div>
                 <div id= "d30">29</div>
                 <div id= "d31">30</div>
                 <div id= "d32">31</div>
                 <div class="next-date"  id= "d33">1</div>
                 <div class="next-date"  id= "d34">2</div>
                 <div class="next-date" id="d35">3</div>
             </div>
            </div>
            <div class = "detail-box">
                <div class="title">
                    <h1>notes</h1>
                </div>
                <div class = "editnotes">
                    <input type="text" id="messageInput"></input>
                    <!-- <button id="updateMessageButton">update</button> -->
                </div>
            </div>
            <div class ="task">
                <div class = "title">
                    <h1>task</h1>
                    
                </div>
                <div class="createTask" id="createTask">Create task +</div>
                <div class="taskList" id="taskList">
                
                </div>
            </div>
            <div class ="ghrahgpn" >
                <div class="timerDisplay">
                    00 : 00 : 00 : 000
                </div>
                <div class="buttons">
                    <button id="pauseTimer">Pause</button>
                    <button id="startTimer">Start</button>
                    <button id="resetTimer">Reset</button>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
